<h1 style="text-align: center;">Ludo using Angular</h1>

<table style="width: 24em;margin-left: auto;
margin-right: auto; margin-top: 2%;">

  <tr *ngFor="let num2 of numbers2" style="width: 2 em; height: 2em;">
    <td style="width: 2em" *ngFor="let num of numbers"
      [ngStyle]="{'border': ((num > 4 && num<7) || (num2  > 4 && num2<7)) && !( num>4 && num<7 && num2>4 && num2<7) ?   ' 1px solid black' : ''}">
      <button class="beeds" id="red1" [disabled]="red_token_status[0]" *ngIf="((num2==red_token[0][0] && num == red_token[0][1]))
         " ng-hide="red_completed[0]" appToken (click)="tokenPlay(red_token[0][2])"></button>
      <button class="beeds" id="red2" [disabled]="red_token_status[1]" *ngIf="((num2==red_token[1][0] && num == red_token[1][1]))
        " ng-hide="red_completed[1]" appToken (click)="tokenPlay(red_token[1][2])"></button>
      <button class="beeds" id="red3" [disabled]="red_token_status[2]" *ngIf="((num2==red_token[2][0] && num == red_token[2][1]))
        " ng-hide="red_completed[2]" appToken (click)="tokenPlay(red_token[2][2])"></button>
      <button class="beeds" id="red4" [disabled]="red_token_status[3]" *ngIf="((num2==red_token[3][0] && num == red_token[3][1]))
        " ng-hide="red_completed[3]" appToken (click)="tokenPlay(red_token[3][2])"></button>
      <button class="beeds" id="blue1" [disabled]="blue_token_status[0]"
        *ngIf="((num2==blue_token[0][0] && num == blue_token[0][1]))" ng-hide="blue_completed[0]" appBlueToken
        (click)="tokenPlay(blue_token[0][2])"></button>
      <button class="beeds" id="blue2" [disabled]="blue_token_status[1]"
        *ngIf="((num2==blue_token[1][0] && num == blue_token[1][1]))" ng-hide="blue_completed[1]" appBlueToken
        (click)="tokenPlay(blue_token[1][2])"></button>
      <button class="beeds" id="blue3" [disabled]="blue_token_status[2]"
        *ngIf="((num2==blue_token[2][0] && num == blue_token[2][1]))" ng-hide="blue_completed[2]" appBlueToken
        (click)="tokenPlay(blue_token[2][2])"></button>
      <button class="beeds" id="blue4" [disabled]="blue_token_status[3]"
        *ngIf="((num2==blue_token[3][0] && num == blue_token[3][1]))" ng-hide="blue_completed[3]" appBlueToken
        (click)="tokenPlay(blue_token[3][2])"></button>
      <button class="beeds" id="yellow1" [disabled]="yellow_token_status[0]"
        *ngIf="((num2==yellow_token[0][0] && num == yellow_token[0][1]))" ng-hide="yellow_completed[0]" appYellowToken
        (click)="tokenPlay(yellow_token[0][2])"></button>
      <button class="beeds" id="yellow2" [disabled]="yellow_token_status[1]"
        *ngIf="((num2==yellow_token[1][0] && num == yellow_token[1][1]))" ng-hide="yellow_completed[1]" appYellowToken
        (click)="tokenPlay(yellow_token[1][2])"></button>
      <button class="beeds" id="yellow3" [disabled]="yellow_token_status[2]"
        *ngIf="((num2==yellow_token[2][0] && num == yellow_token[2][1]))" ng-hide="yellow_completed[2]" appYellowToken
        (click)="tokenPlay(yellow_token[2][2])"></button>
      <button class="beeds" id="yellow4" [disabled]="yellow_token_status[3]"
        *ngIf="((num2==yellow_token[3][0] && num == yellow_token[3][1]))" ng-hide="yellow_completed[3]" appYellowToken
        (click)="tokenPlay(yellow_token[3][2])"></button>
      <button class="beeds" id="green1" [disabled]="green_token_status[0]"
        *ngIf="((num2==green_token[0][0] && num == green_token[0][1]))" ng-hide="green_completed[0]" appGreenToken
        (click)="tokenPlay(green_token[0][2])"></button>
      <button class="beeds" id="green2" [disabled]="green_token_status[1]"
        *ngIf="((num2==green_token[1][0] && num == green_token[1][1]))" ng-hide="green_completed[1]" appGreenToken
        (click)="tokenPlay(green_token[1][2])"></button>
      <button class="beeds" id="green3" [disabled]="green_token_status[2]"
        *ngIf="((num2==green_token[2][0] && num == green_token[2][1]))" ng-hide="green_completed[2]" appGreenToken
        (click)="tokenPlay(green_token[2][2])"></button>
      <button class="beeds" id="green4" [disabled]="green_token_status[3]"
        *ngIf="((num2==green_token[3][0] && num == green_token[3][1]))" ng-hide="green_completed[3]" appGreenToken
        (click)="tokenPlay(green_token[3][2])"></button>
    </td>
  </tr>
</table>

  <h4  class="txtPlayer text-center" *ngIf="num==0">RED</h4>
  <h4 class="txtPlayer text-center" *ngIf="num==1" >BLUE</h4>
  <h4 class="txtPlayer text-center" *ngIf="num==2" >GREEN</h4>
  <h4 class="txtPlayer text-center" *ngIf="num==3" >YELLOW</h4>
